<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
            <lightning-card>
                <h2 class="slds-text-align_center slds-text-heading_large">All Items</h2>
                <div for:each={items} for:item="item" key={item.Id}>
                    <p class="slds-border_top slds-m-vertical_small"></p>
                    <div class=" slds-p-horizontal_small slds-m-bottom_large" key={item.Id}>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-3">
                                <span>
                                    <img src={item.Image_URL__c} alt="no image..." />
                                </span>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <span>
                                    <h3 class="slds-text-heading_medium">{item.Title__c}</h3>
                                    <p class="slds-text-heading_medium">$:{ item.Price__c}</p>
                                    <div class="slds-m-top_small" >
                                        <lightning-button onclick={handleAlertClick} label="Remove Item"  data-id={item.ID_According_to_API__c} variant="destructive"  title="Remove" icon-name="action:delete"></lightning-button>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col slds-size_1-of-3 "> 
            <lightning-card>
                <h2 class="slds-align_absolute-center slds-text-heading_large">Cart Value</h2>
                <p class="slds-border_top slds-m-vertical_small"></p>
                <div for:each={items} for:item="item" key={item.Id}>
                    <div class="slds-grid slds-gutters slds-p-around_small ">
                        <div class="slds-col slds-size_2-of-3 slds-text-heading_small">
                            <span>{item.Title__c}</span>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <span>${item.Price__c}</span>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-gutters slds-text-heading_medium slds-m-left_small">
                    <div class="slds-col slds-size_2-of-3  slds-text-heading_large">
                        <span>Total</span>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <span>${sum}</span>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-text-heading_medium slds-m-top_medium">
                    <lightning-button  variant="success" label="Place Order" onclick={callPaymentPage}></lightning-button>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
